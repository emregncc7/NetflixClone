<div class="contain-fluid">
    <div id="bannerCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="bannerImage" 
                     class="d-block w-100" 
                     [alt]="bannerTitle"
                     loading="eager"
                     (error)="handleImageError($event)">
                <div class="carousel-caption">
                    <h2>{{bannerTitle}}</h2>
                    <p>{{bannerOverview}}</p>
                    <div class="banner-buttons">
                        <button class="banner-button play">
                            <i class="fas fa-play"></i>
                            Play
                        </button>
                        <button class="banner-button more-info">
                            <i class="fas fa-info-circle"></i>
                            More Info
                        </button>
                    </div>
                </div>
                <div class="scroll-down" (click)="scrollToMovies()">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contain mt-3 p-4" #movieSection>
    <!-- Trend Filmler -->
    <div class="row mb-4">
        <h5 class="text-white mb-3">Trend Filmler</h5>
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-3" *ngFor="let movie of trendingMovieResult">
                <div class="movie-card" [routerLink]="['/movie', movie.id]">
                    <img [src]="movie.poster_path" 
                         class="img-fluid rounded" 
                         [alt]="movie.title"
                         (error)="handleImageError($event)"
                         loading="lazy">
                    <div class="movie-info p-2">
                        <h6 class="text-white">{{movie.title}}</h6>
                        <small class="text-muted">{{movie.year}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aksiyon Filmleri -->
